<!DOCTYPE html>
<html>
<head>
	<title>sign up!</title>
</head>
<body>
<h1>Register</h1>

<form>
	<label for="fn">First name: </label>
	<input id="fn" type="text" name="fistname">

	<label for="ln">Last name: </label>
	<input id="ln" type="text" name="lastname">

	<br/>

	<label for="m">Male </label>
	<input id="m" type="radio" name="sex" value="Male">

	<label for="f">Female </label>
	<input id="f" type="radio" name="sex" value="Female">

	<label for="o">Other </label>
	<input id="o" type="radio" name="sex" value="Other">

	<br/>

	<label for="em">Email: </label>
	<input id="em" type="email" name="email" required>

	<label for="pass"></label>
	<input id="pass" type="password" name="password" required>

	<br/>

	<label for="bday">Birthday: </label>
	<select id="bday" name="day">
	<option value="1">1</option>
	<option value="2">2</option>
	<option value="3">3</option>
	<option value="4">4</option>	
	</select>



</form>

</body>
</html>
